<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/layout1">

<!-- 주의 : ajax 사용시 csrf 토큰 사용하려면 이거 넣어줘야 동작한다. -->
<head>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>

<th:block layout:fragment="css">
    <style>
        .mb-4 {
            margin-bottom: 4px;
        }

        .content-mg {
            margin-left: 25%;
            margin-right: 25%;
            margin-top: 2%;
            margin-bottom: 100px;
        }
    </style>
</th:block>

<div layout:fragment="content" class="content-mg">

    <div id="aside">
        <h2 class="aside-tit">MY PAGE</h2>
        <div class="lnb-wrap">
            <div class="lnb-bx">
                <h2 class="txt txt1">SHOPPING INFO</h2>
                <div class="lnb">
                    <ul>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a href="/orders">구매이력</a>
                        </li>
                        <li class="nav-item" sec:authorize="hasAnyAuthority('ROLE_USER')">
                            <a href="/cart">장바구니</a>
                        </li>
                        <li><a href="/myPage">//쿠폰내역</a></li>
                        <li><a href="/myPage">//적립금내역</a></li>
                        <li><a href="/myPage">//주소록 관리</a></li>
                    </ul>
                </div>
            </div>
            <div class="lnb-bx">
                <h2 class="txt txt2">SHOPPING Q&A</h2>
                <div class="lnb">
                    <ul>
                        <li class="first"><a href="/myPage">//내 게시글 보기</a></li>

                    </ul>
                </div>
            </div>
            <div class="lnb-bx">
                <h2 class="txt txt3">CUSTOMER INFO</h2>
                <div class="lnb">
                    <ul>
                        <li class="first"><a href="/myPage">//회원정보변경</a></li>
                        <li><a href="javascript:userexit();">//회원정보탈퇴신청</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>


</div>
</html>
